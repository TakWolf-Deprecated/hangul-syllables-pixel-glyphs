<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AC00-D7AF; Hangul Syllables</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .matrix {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .matrix .line {
            display: flex;
        }
        .matrix .line .box {
            width: 40px;
            height: 40px;
            margin: 1px;
            text-align: center;
            line-height: 40px;
        }
        .matrix .line .number {
            font-size: 32px;
            background-color: rgba(245, 200, 239, 0.5);
        }
        .matrix .line .char {
            font-size: 40px;
            background-color: rgba(245, 224, 200, 0.5);
        }
    </style>
</head>
<body>
<div class="matrix">
    {% for line in matrix %}
        {% if loop.index0 == 0 %}
            <div class="line">
                {% for _ in line %}
                    {% if loop.index0 == 0 %}
                        <div class="box"></div>
                    {% endif %}
                    <div class="box number">{{ loop.index0 }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <div class="line">
            <div class="box number">{{ loop.index0 }}</div>
            {% for c in line %}
                <div class="box char">{{ c }}</div>
            {% endfor %}
        </div>
    {% endfor %}
</div>
</body>
</html>
